<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <title>Welcome</title>
</head>
<body>
<div layout:fragment="content">
    <h2 class="indigo-text center">Result for Amazon</h2>
    <div class="center">
        <button class="btn waves-effect waves-light" type="button" th:action="crawl">ReCrawl</button>
    </div>
    <ul class="collection">
        <l1 class="collection-item" th:each="result : ${results}">
            <p th:text="${result}"></p>
        </l1>
    </ul>
</div>
</body>
</html>
